
<div>
    {{quiz.type}}
    <div ng-show="quiz.type=='single_opt'">
        in single_opt
        <div ng-repeat="o in quiz.options">
            <div class="col s12">
                <div class="card q-option valign-wrapper">
                    <a href="" class="valign col s11">
                        <div class="card-content">
                            <span class="card-title black-text">
                                <span class="opt-no">{{getChar($index)}}) </span>
                                {{o.option}}
                            </span>
                        </div>
                    </a>

                    <div class="col s1">
                        <input class="with-gap" name="group1" type="radio" id="{{$index}}"
                        ng-model="quiz.answer" value="{{$index}}"/>
                        <label for="{{$index}}" class="right"></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
