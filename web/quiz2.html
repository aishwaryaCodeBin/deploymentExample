<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>Play Quiz - Skoolers</title>

    <!-- CSS  -->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/init.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div class="row">
    <div class="navbar-fixed" id="top-nav">
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo col s1"><img src="img/skoolers-logo-temp1.png" alt="" style="max-width: 75%;"/></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="">Sass</a></li>
                    <li><a href="">Components</a></li>
                </ul>
            </div>
        </nav>
    </div>
</div>
<div class="row">
    <div class="container">
        <div class="single-option">
            <br/>
            <h4 class="q-question center-align">How many pegions are there in antarctica?</h4>

            <div class="col s12">
                <div class="card q-option valign-wrapper">
                    <a href="" class="valign col s11">
                        <div class="card-content">
                            <span class="card-title black-text">
                                <span class="opt-no">a) </span>
                                 This is second of the options
                            </span>
                        </div>
                    </a>

                    <div class="col s1">
                        <input class="with-gap" name="group1" type="checkbox" id="opt1"/>
                        <label for="opt1" class="right"></label>
                    </div>
                </div>
            </div>

            <div class="col s12">
                <div class="card q-option valign-wrapper">
                    <a href="" class="valign col s11">
                        <div class="card-content">
                            <span class="card-title black-text">
                                <span class="opt-no">b) </span>
                                 This is one of the options
                            </span>
                        </div>
                    </a>

                    <div class="col s1">
                        <input class="with-gap" name="group1" type="checkbox" id="opt2"/>
                        <label for="opt2" class="right"></label>
                    </div>
                </div>
            </div>

            <div class="col s12">
                <div class="card q-option valign-wrapper">
                    <a href="" class="valign col s11">
                        <div class="card-content">
                            <span class="card-title black-text">
                                <span class="opt-no">c) </span>
                                 This is one of the longer options. It will test how an options shows up when the text is reatively longer in lenght and number of words
                            </span>
                        </div>
                    </a>

                    <div class="col s1">
                        <input class="with-gap" name="group1" type="checkbox" id="opt3"/>
                        <label for="opt3" class="right"></label>
                    </div>
                </div>
            </div>

            <div class="col s12">

                <div class="card q-option valign-wrapper">
                    <a href="" class="valign col s11">
                        <div class="card-content">
                            <span class="card-title black-text">
                                <span class="opt-no">d) </span>
                                 Last Option
                            </span>
                        </div>
                    </a>

                    <div class="col s1">
                        <input class="with-gap" name="group1" type="checkbox" id="opt4"/>
                        <label for="opt4" class="right"></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="s12 col">
            <button class="right btn yellow black-text">Continue</button>
        </div>
        <div class="multi-option">

        </div>
    </div>
</div>

<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="js/d3.js"></script>
<script src="js/line-chart.min.js"></script>
<script src="js/jquery.nicescroll.js"></script>
<script src="js/materialize.js"></script>
<script src="js/quizCtrl.js"></script>
<script src="js/init.js"></script>
</body>
</html>
