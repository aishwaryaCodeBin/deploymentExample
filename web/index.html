<style type="text/css">
	
	.outer {
    width: 7px;
    height: 190px;
    overflow: hidden;
    position: relative;
}
.inner {
    width: 100%;
    overflow: hidden;
    left: 0px;
    position: absolute;
    border: 0px solid #999;
    border-top-width: 0;
    background-color: #999;
    bottom: 0;
    height: 0%;
}
</style>
